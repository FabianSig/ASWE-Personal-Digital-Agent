name: Trigger auto deployment for chatgpt

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatgpt-AutoDeployTrigger-78141167-7fe7-4d9f-a7e0-8c105a1acc6e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CHATGPT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATGPT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATGPT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: advancedswe.azurecr.io
          registryUsername: ${{ secrets.CHATGPT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATGPT_REGISTRY_PASSWORD }}
          containerAppName: chatgpt
          resourceGroup: Advanced-SWE_group
          imageToBuild: advancedswe.azurecr.io/chatgpt:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


