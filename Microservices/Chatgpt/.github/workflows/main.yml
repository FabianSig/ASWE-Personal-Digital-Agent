name: Build and Deploy MS ChatGPT App to Azure VM with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

      - name: Create SSH Key File
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "echo Connection successful"

      - name: Build Docker Image
        run: |
          docker build -t ms-chatgpt-app .

      - name: Save Docker Image to a Tar File
        run: |
          docker save ms-chatgpt-app -o ms-chatgpt-app.tar

      - name: Copy Docker Image to Azure VM
        run: |
          scp -i ~/.ssh/id_rsa -P ${{ secrets.VM_PORT }} ms-chatgpt-app.tar ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:~/

      - name: Load Docker Image on Azure VM
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} <<EOF
            sudo docker load -i ~/ms-chatgpt-app.tar
            
            if [ \$(sudo docker ps -q -f name=ms-chatgpt-app) ]; then
              sudo docker stop ms-chatgpt-app
              sudo docker rm ms-chatgpt-app
            fi
            
            sudo docker run -d --name ms-chatgpt-app -p 8081:8080 ms-chatgpt-app
          EOF

      - name: Clean up
        run: |
          rm -f ms-chatgpt-app.tar
          rm -f ~/.ssh/id_rsa
